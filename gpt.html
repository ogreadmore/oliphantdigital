<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPT-4 Web Interface</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; background: #f4f4f4; }
    textarea, input, button { width: 100%; padding: 10px; margin-top: 10px; font-size: 16px; }
    #output { white-space: pre-wrap; background: #fff; padding: 10px; margin-top: 20px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Chat with GPT-4</h1>
  <label>OpenAI API Key</label>
  <input type="password" id="apiKey" placeholder="sk-..." />

  <label>Model (e.g., gpt-4, gpt-4-turbo, gpt-4.1 if available)</label>
  <input type="text" id="model" value="gpt-4-turbo" />

  <label>Your Prompt</label>
  <textarea id="prompt" rows="10" placeholder="Type your message here..."></textarea>

  <button onclick="sendPrompt()">Send to GPT</button>

  <h2>Response</h2>
  <div id="output">Waiting for response...</div>

  <script>
    async function sendPrompt() {
      const apiKey = document.getElementById("apiKey").value.trim();
      const prompt = document.getElementById("prompt").value;
      const model = document.getElementById("model").value.trim();
      const outputDiv = document.getElementById("output");

      if (!apiKey || !prompt || !model) {
        alert("Please enter API key, model, and prompt.");
        return;
      }

      outputDiv.textContent = "Loading...";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: model,
            messages: [{ role: "user", content: prompt }],
            max_tokens: 32768,
            temperature: 0.7
          })
        });

        const data = await response.json();
        if (data.choices && data.choices[0]) {
          outputDiv.textContent = data.choices[0].message.content;
        } else {
          outputDiv.textContent = JSON.stringify(data, null, 2);
        }
      } catch (err) {
        outputDiv.textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
