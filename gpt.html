<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Web Interface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #16171A;
      --bg-dark: #121317;
      --sidebar-bg: #1E1F23;
      --sidebar-border: #22232A;
      --input-bg: #23242A;
      --input-border: #33343B;
      --button-bg: #23242A;
      --button-hover: #2D2E36;
      --accent: #10A37F;
      --accent-light: #19C58B;
      --text: #ECECF1;
      --text-muted: #B0B1B7;
      --danger: #E75A7C;
      --conversation-active: #23242A;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      box-sizing: border-box;
      height: 100vh;
      overscroll-behavior-y: none;
    }
    body, #app {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      min-width: 100vw;
      overflow: hidden;
    }
    #app {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100vw;
    }
    .sidebar {
      width: 280px;
      background: var(--sidebar-bg);
      border-right: 1px solid var(--sidebar-border);
      display: flex;
      flex-direction: column;
      height: 100vh;
      min-width: 180px;
      transition: width 0.2s;
    }
    .sidebar-header {
      padding: 24px 20px 12px 20px;
      font-size: 1.35rem;
      font-weight: 600;
      letter-spacing: 1px;
      color: var(--accent);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .sidebar-convos {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 10px;
    }
    .convo-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .convo-list li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 18px;
      margin: 2px 0;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.12s;
      font-size: 1.05rem;
      background: none;
      border: none;
      outline: none;
    }
    .convo-list li.active {
      background: var(--conversation-active);
    }
    .convo-title {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: var(--text);
      font-weight: 500;
    }
    .convo-actions {
      margin-left: 10px;
      display: flex;
      gap: 4px;
      opacity: 0.7;
    }
    .convo-actions button {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 0 4px;
      font-size: 1.1em;
      border-radius: 4px;
      transition: color 0.1s, background 0.1s;
    }
    .convo-actions button:hover {
      color: var(--accent-light);
      background: var(--input-bg);
    }
    .sidebar-footer {
      padding: 16px 20px;
      border-top: 1px solid var(--sidebar-border);
      background: var(--sidebar-bg);
      display: flex;
      flex-direction: column;
      gap: 7px;
    }
    .new-convo-btn {
      background: var(--button-bg);
      border: 1px solid var(--input-border);
      color: var(--accent);
      border-radius: 8px;
      padding: 8px 0;
      font-size: 1.07rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.11s, color 0.11s;
    }
    .new-convo-btn:hover {
      background: var(--button-hover);
      color: var(--accent-light);
    }
    .api-key-row {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .api-key-input {
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 6px;
      color: var(--text);
      padding: 6px 10px;
      font-size: 0.98rem;
      width: 120px;
      outline: none;
      transition: border 0.13s;
      margin-right: 4px;
    }
    .api-key-input:focus {
      border: 1px solid var(--accent-light);
    }
    .show-apikey-btn {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 3px 8px;
      border-radius: 6px;
      font-size: 0.98rem;
      transition: color 0.1s, background 0.1s;
    }
    .show-apikey-btn:hover {
      color: var(--accent-light);
      background: var(--input-bg);
    }

    /* Main area */
    .main {
      flex: 1;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .main-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 32px 12px 32px;
      border-bottom: 1.5px solid var(--sidebar-border);
      background: var(--bg-dark);
      z-index: 2;
    }
    .model-select-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .model-select {
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      color: var(--accent);
      border-radius: 6px;
      padding: 6px 18px 6px 10px;
      font-size: 1rem;
      outline: none;
      cursor: pointer;
      min-width: 120px;
      transition: border 0.12s;
    }
    .model-select:focus {
      border: 1px solid var(--accent-light);
    }
    .main-header .app-title {
      font-size: 1.25rem;
      font-weight: 530;
      letter-spacing: 1px;
      color: var(--text);
      opacity: 0.91;
      margin-right: 15px;
    }
    .main-header .status-badge {
      font-size: 0.97em;
      margin-left: 8px;
      color: var(--accent-light);
      font-weight: 600;
      letter-spacing: 0.08em;
    }
    .main-header .status-badge.error {
      color: var(--danger);
    }
    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 36px 0 24px 0;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      gap: 12px;
      scrollbar-width: thin;
      scrollbar-color: var(--input-bg) var(--bg);
    }
    .chat-message-row {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      padding: 0 36px;
      max-width: 830px;
      margin: 0 auto 0 auto;
    }
    .chat-message-avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: var(--input-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.22rem;
      color: var(--accent);
      font-weight: 700;
      margin-top: 2px;
      flex-shrink: 0;
      user-select: none;
    }
    .chat-message.user .chat-message-avatar {
      background: #223;
      color: #7fe;
    }
    .chat-message-row.assistant .chat-message-avatar {
      background: #1c3332;
      color: var(--accent-light);
    }
    .chat-message-content {
      background: var(--input-bg);
      color: var(--text);
      border-radius: 10px;
      padding: 16px 18px 14px 18px;
      font-size: 1.06em;
      box-shadow: 0 0 2px 0 rgba(0,0,0,0.06);
      line-height: 1.6;
      white-space: pre-line;
      overflow-x: auto;
      max-width: 630px;
      min-width: 0;
      word-break: break-word;
      transition: background 0.15s;
    }
    .chat-message-row.user .chat-message-content {
      background: #23243a;
      color: #caf6e7;
    }
    .chat-message-row.assistant .chat-message-content {
      background: var(--input-bg);
      color: var(--text);
    }
    /* Markdown styles */
    .chat-message-content code {
      background: #20232a;
      color: #6ef3c5;
      padding: 2px 5px;
      border-radius: 4px;
      font-size: 0.98em;
      font-family: 'JetBrains Mono', 'Fira Mono', 'Menlo', monospace;
    }
    .chat-message-content pre {
      background: #181a20;
      color: #f1ffed;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 0.97em;
      overflow: auto;
      margin: 9px 0;
      font-family: 'JetBrains Mono', 'Fira Mono', 'Menlo', monospace;
    }
    .chat-message-content a {
      color: var(--accent-light);
      text-decoration: underline;
    }
    .chat-message-content strong {
      color: var(--accent-light);
      font-weight: 600;
    }
    .chat-message-content em {
      color: #f6c1e2;
    }
    .chat-message-content ul, .chat-message-content ol {
      margin-left: 22px;
    }
    .chat-message-content blockquote {
      border-left: 3.5px solid var(--accent);
      background: #141515;
      color: #aef4d7;
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 6px;
      font-style: italic;
      opacity: 0.93;
    }
    /* Input area */
    .input-area {
      display: flex;
      align-items: flex-end;
      padding: 18px 32px 22px 32px;
      background: var(--bg-dark);
      border-top: 1.5px solid var(--sidebar-border);
      gap: 12px;
      z-index: 2;
    }
    .prompt-input {
      flex: 1;
      min-height: 44px;
      max-height: 160px;
      background: var(--input-bg);
      color: var(--text);
      border: 1.2px solid var(--input-border);
      border-radius: 8px;
      padding: 11px 12px;
      font-size: 1.05em;
      outline: none;
      resize: vertical;
      transition: border 0.13s;
      font-family: inherit;
    }
    .prompt-input:focus {
      border: 1px solid var(--accent-light);
    }
    .send-btn {
      background: var(--accent);
      color: #111;
      border: none;
      border-radius: 8px;
      padding: 12px 22px;
      font-size: 1.08rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.14s, color 0.14s;
      box-shadow: 0 1px 8px 0 rgba(17,233,161,0.08);
      letter-spacing: 0.01em;
    }
    .send-btn:disabled {
      background: #222d;
      color: #fff9;
      cursor: not-allowed;
      opacity: 0.68;
    }
    .stop-btn {
      background: var(--danger);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 22px;
      font-size: 1.08rem;
      font-weight: 700;
      cursor: pointer;
      margin-left: 10px;
      transition: background 0.13s;
      letter-spacing: 0.01em;
    }
    .stop-btn:disabled {
      background: #222d;
      color: #fff9;
      cursor: not-allowed;
      opacity: 0.68;
    }
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      background: var(--bg);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--input-bg);
      border-radius: 8px;
    }
    /* Responsive */
    @media (max-width: 900px) {
      .sidebar {
        width: 60px;
        min-width: 52px;
      }
      .sidebar-header, .sidebar-footer {
        padding-left: 10px;
        padding-right: 10px;
        font-size: 0.99em;
      }
      .convo-list li {
        padding: 10px 6px;
        font-size: 0.96em;
      }
      .convo-title {
        font-size: 0.97em;
      }
    }
    @media (max-width: 600px) {
      #app {
        flex-direction: column;
      }
      .sidebar {
        width: 100vw;
        height: 55px;
        flex-direction: row;
        align-items: center;
        border-right: none;
        border-bottom: 1.5px solid var(--sidebar-border);
        min-width: 0;
        max-height: 55px;
      }
      .sidebar-header {
        padding: 12px 8px;
        font-size: 1.08em;
      }
      .sidebar-convos, .sidebar-footer {
        display: none;
      }
      .main-header, .input-area {
        padding-left: 10px;
        padding-right: 10px;
      }
      .chat-message-row {
        padding-left: 10px;
        padding-right: 10px;
      }
    }
    .markdown-table {
      border-collapse: collapse;
      margin: 12px 0;
    }
    .markdown-table th, .markdown-table td {
      border: 1px solid #374151;
      padding: 6px 13px;
    }
    .markdown-table th {
      background: #23243a;
      color: #aef4d7;
    }
    .markdown-table td {
      background: #181a20;
    }
  </style>
  <!-- For icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>

        </button>
      </form>
    </main>

  <!-- Minimal markdown renderer -->
  <script>
    // Markdown renderer (minimal, improved)
    function renderMarkdown(md) {
      // Escape HTML
      md = md.replace(/[&<>]/g, x => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[x]));
      // Headings
      md = md.replace(/^###### (.*)$/gm, '<h6>$1</h6>');
      md = md.replace(/^##### (.*)$/gm, '<h5>$1</h5>');
      md = md.replace(/^#### (.*)$/gm, '<h4>$1</h4>');
      md = md.replace(/^### (.*)$/gm, '<h3>$1</h3>');
      md = md.replace(/^## (.*)$/gm, '<h2>$1</h2>');
      md = md.replace(/^# (.*)$/gm, '<h1>$1</h1>');
      // Horizontal rule
      md = md.replace(/^\s*[-*_]{3,}\s*$/gm, '<hr>');
      // Blockquote
      md = md.replace(/^\s*>\s?(.*)$/gm, '<blockquote>$1</blockquote>');
      // Bold/Italic
      md = md.replace(/(\*\*\*|___)(.*?)\1/g, '<strong><em>$2</em></strong>');
      md = md.replace(/(\*\*|__)(.*?)\1/g, '<strong>$2</strong>');
      md = md.replace(/(\*|_)(.*?)\1/g, '<em>$2</em>');
      // Inline code
      md = md.replace(/`([^`\n]+?)`/g, '<code>$1</code>');
      // Links
      md = md.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
      // Images
      md = md.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img alt="$1" src="$2" style="max-width:90%;border-radius:8px;" />');
      // Lists (unordered/ordered)
      md = md.replace(/^\s*([*-])\s(.*)$/gm, '<li>$2</li>');
      md = md.replace(/^\s*\d+\.\s(.*)$/gm, '<li>$1</li>');
      // Paragraphs
      md = md.replace(/(?:\r?\n){2,}/g, '</p><p>');
      md = '<p>' + md + '</p>';
      // Remove p around block
      md = md.replace(/<p>(<h[1-6]|<blockquote|<ul|<ol|<pre|<hr)/g, '$1');
      md = md.replace(/(<\/h[1-6]>|<\/blockquote>|<\/ul>|<\/ol>|<\/pre>|<hr>)<\/p>/g, '$1');
      // Code blocks
      md = md.replace(/```([a-zA-Z0-9]*)\n([\s\S]*?)```/g, function(_, lang, code) {
        return `<pre><code class="lang-${lang}">${code.replace(/</g,"&lt;").replace(/>/g,"&gt;")}</code></pre>`;
      });
      // Tables
      md = md.replace(
        /<p>((\|.+\|)\n)+(\|[-:]+\|)+\n((\|.*\|.*\n?)+)<\/p>/g,
        function(table) {
          // Very basic table parser
          let rows = table.split('\n').filter(Boolean);
          let header = rows[0].replace(/^\|/, '').replace(/\|$/, '').split('|');
          let aligns = rows[1].replace(/^\|/, '').replace(/\|$/, '').split('|');
          let body = rows.slice(2).map(r=>r.replace(/^\|/,'').replace(/\|$/,'').split('|'));
          let alignAttrs = aligns.map(a=>a.indexOf(':')>-1?' style="text-align:center"':'');
          let html = '<table class="markdown-table"><thead><tr>';
          header.forEach((h,i)=>{html+=`<th${alignAttrs[i]||''}>${h.trim()}</th>`});
          html+='</tr></thead><tbody>';
          body.forEach(r=>{
            html+='<tr>';
            r.forEach((c,i)=>{html+=`<td${alignAttrs[i]||''}>${c.trim()}</td>`});
            html+='</tr>';
          });
          html+='</tbody></table>';
          return html;
        }
      );
      // Remove p around table
      md = md.replace(/<p>(<table[\s\S]+?<\/table>)<\/p>/g, '$1');
      // Wrap <ul> and <ol>
      md = md.replace(/(<li>[\s\S]*?<\/li>)/g, '<ul>$1</ul>');
      md = md.replace(/(<ul>(?:[\s\S]*?)<\/ul>)+/g, m=>{
        m = m.replace(/<\/ul><ul>/g,'');
        return m;
      });
      // Remove <p> around block elements
      md = md.replace(/<p>(<ul>[\s\S]+?<\/ul>)<\/p>/g, '$1');
      md = md.replace(/<p>(<pre>[\s\S]+?<\/pre>)<\/p>/g, '$1');
      md = md.replace(/<p>(<blockquote>[\s\S]+?<\/blockquote>)<\/p>/g, '$1');
      // Remove redundant <p></p>
      md = md.replace(/<p>\s*<\/p>/g, '');
      return md.trim();
    }
  </script>
  <script>
    // =============== Storage helpers ===============
    const storage = {
      getAPIKey() {
        return localStorage.getItem('openai_api_key') || '';
      },
      setAPIKey(k) {
        localStorage.setItem('openai_api_key', k || '');
      },
      getModel() {
        return localStorage.getItem('openai_model') || '';
      },
      setModel(model) {
        if(model) localStorage.setItem('openai_model', model);
      },
      saveConvos(convos) {
        localStorage.setItem('openai_convos', JSON.stringify(convos));
      },
      loadConvos() {
        try {
          return JSON.parse(localStorage.getItem('openai_convos') || '[]');
        } catch {
          return [];
        }
      },
      saveActiveConvoId(id) {
        localStorage.setItem('openai_active_convo', id||'');
      },
      loadActiveConvoId() {
        return localStorage.getItem('openai_active_convo') || '';
      }
    };

    // =============== Initial State ===============
    let apiKey = '';
    let availableModels = [];
    let currentModel = '';
    let conversations = []; // [{id,title,messages:[{role,content}], created}]
    let activeConvoId = '';
    let abortController = null;

    // =============== DOM elements ===============
    const $ = s => document.querySelector(s);
    const $$ = s => document.querySelectorAll(s);
    const convoList = $('#convoList');
    const chatArea = $('#chatArea');
    const modelSelect = $('#modelSelect');
    const statusBadge = $('#statusBadge');
    const promptInput = $('#promptInput');
    const sendBtn = $('#sendBtn');
    const stopBtn = $('#stopBtn');
    const currentConvoTitle = $('#currentConvoTitle');
    const inputArea = $('#inputArea');
    const apiKeyRow = $('#apiKeyRow');
    const apiKeyInput = $('#apiKeyInput');
    const showApiKeyBtn = $('#showApiKeyBtn');
    const toggleApiKeyVisibilityBtn = $('#toggleApiKeyVisibilityBtn');
    const saveApiKeyBtn = $('#saveApiKeyBtn');
    const newConvoBtn = $('#newConvoBtn');

    // =============== UI functions ===============
    function uuid() {
      return ([1e7]+-1e3+-4e3+-8e3+-1e11)
        .replace(/[018]/g, c =>
          (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
        );
    }

    function renderConvoList() {
      let html = '';
      conversations.forEach((c, i) => {
        html += `<li class="${c.id===activeConvoId?'active':''}" data-id="${c.id}">
          <span class="convo-title" title="${c.title}">${c.title}</span>
          <span class="convo-actions">
            <button class="rename-btn" title="Rename"><i class="fa-solid fa-pen"></i></button>
            <button class="delete-btn" title="Delete"><i class="fa-solid fa-trash"></i></button>
          </span>
        </li>`;
      });
      convoList.innerHTML = html || `<li style="opacity:0.7;font-style:italic;">No conversations</li>`;
      // Add event listeners
      Array.from(convoList.querySelectorAll('li')).forEach(li => {
        const id = li.getAttribute('data-id');
        li.onclick = e => {
          if(e.target.closest('.rename-btn')) {
            renameConvo(id);
            e.stopPropagation();
            return;
          }
          if(e.target.closest('.delete-btn')) {
            deleteConvo(id);
            e.stopPropagation();
            return;
          }
          switchConvo(id);
        };
      });
    }

    function renderChatArea() {
      const convo = conversations.find(c=>c.id===activeConvoId);
      if(!convo) {
        chatArea.innerHTML = `<div style="text-align:center;opacity:0.65;margin-top:70px;font-size:1.1em;">
          <i class="fa-solid fa-robot" style="font-size:2em;color:var(--accent);"></i><br>
          Start a new conversation, or select one.<br>
        </div>`;
        return;
      }
      chatArea.innerHTML = '';
      let frag = document.createDocumentFragment();
      convo.messages.forEach((msg, idx) => {
        const row = document.createElement('div');
        row.className = `chat-message-row ${msg.role}`;
        row.innerHTML = `
          <div class="chat-message-avatar">
            ${msg.role === 'user' ? '<i class="fa-solid fa-user"></i>' : '<i class="fa-solid fa-robot"></i>'}
          </div>
          <div class="chat-message-content">${renderMarkdown(msg.content)}</div>
        `;
        frag.appendChild(row);
      });
      chatArea.appendChild(frag);
      // Scroll to bottom
      setTimeout(()=>chatArea.scrollTo({top:chatArea.scrollHeight,behavior:'smooth'}), 70);
    }

    function updateCurrentConvoTitle() {
      const c = conversations.find(c=>c.id===activeConvoId);
      currentConvoTitle.textContent = c ? c.title : 'Chat';
    }

    function renderModelSelect() {
      modelSelect.innerHTML = '';
      if(!apiKey) {
        modelSelect.disabled = true;
        modelSelect.innerHTML = `<option disabled>Enter API Key</option>`;
        return;
      }
      if(!availableModels.length) {
        modelSelect.innerHTML = `<option disabled>Loading...</option>`;
        modelSelect.disabled = true;
        return;
      }
      availableModels.forEach(m => {
        const opt = document.createElement('option');
        opt.value = m.id;
        opt.textContent = m.id;
        modelSelect.appendChild(opt);
      });
      modelSelect.value = currentModel;
      modelSelect.disabled = false;
    }

    function setStatusBadge(txt, good) {
      statusBadge.textContent = txt;
      statusBadge.className = 'status-badge' + (good ? '' : ' error');
    }

    // =============== Conversation management ===============
    function createNewConvo(title='New Chat', firstMsg) {
      const id = uuid();
      const convo = {
        id,
        title,
        created: Date.now(),
        messages: firstMsg ? [firstMsg] : []
      };
      conversations.unshift(convo);
      activeConvoId = id;
      storage.saveActiveConvoId(id);
      storage.saveConvos(conversations);
      renderConvoList();
      updateCurrentConvoTitle();
      renderChatArea();
    }
    function switchConvo(id) {
      if(activeConvoId === id) return;
      activeConvoId = id;
      storage.saveActiveConvoId(id);
      renderConvoList();
      updateCurrentConvoTitle();
      renderChatArea();
      promptInput.focus();
    }
    function renameConvo(id) {
      const c = conversations.find(c=>c.id===id);
      if(!c) return;
      const newTitle = prompt('Rename conversation:', c.title);
      if(newTitle && newTitle.trim()) {
        c.title = newTitle.trim();
        storage.saveConvos(conversations);
        renderConvoList();
        updateCurrentConvoTitle();
      }
    }
    function deleteConvo(id) {
      if(!confirm('Delete this conversation and all its messages?')) return;
      conversations = conversations.filter(c=>c.id!==id);
      if(activeConvoId===id) {
        activeConvoId = conversations.length ? conversations[0].id : '';
        storage.saveActiveConvoId(activeConvoId);
      }
      storage.saveConvos(conversations);
      renderConvoList();
      updateCurrentConvoTitle();
      renderChatArea();
    }
    function addMessageToActiveConvo(role, content) {
      const c = conversations.find(c=>c.id===activeConvoId);
      if(!c) return;
      c.messages.push({role, content});
      storage.saveConvos(conversations);
      renderChatArea();
    }

    // =============== API Key UI ===============
    function showApiKeyInput(show=true) {
      apiKeyRow.style.display = show ? 'flex' : 'none';
      if(show) {
        apiKeyInput.value = apiKey;
        apiKeyInput.type = 'password';
        apiKeyInput.focus();
      }
    }
    showApiKeyBtn.onclick = () => {
      apiKeyRow.style.display = apiKeyRow.style.display==='none'?'flex':'none';
      if(apiKeyRow.style.display==='flex') {
        apiKeyInput.value = apiKey;
        apiKeyInput.type = 'password';
        apiKeyInput.focus();
      }
    };
    toggleApiKeyVisibilityBtn.onclick = () => {
      apiKeyInput.type = apiKeyInput.type==='password'?'text':'password';
      toggleApiKeyVisibilityBtn.innerHTML = apiKeyInput.type==='password'
        ? '<i class="fa-solid fa-eye"></i>' : '<i class="fa-solid fa-eye-slash"></i>';
    };
    saveApiKeyBtn.onclick = () => {
      const k = apiKeyInput.value.trim();
      if (!/^sk-[a-zA-Z0-9-_]+$/.test(k)) {
  alert('Invalid OpenAI API key');
  return;
      }
      apiKey = k;
      storage.setAPIKey(apiKey);
      showApiKeyInput(false);
      setStatusBadge('Connecting...', true);
      fetchModels();
    };

    // =============== Load/Save State ===============
    function loadState() {
      apiKey = storage.getAPIKey();
      conversations = storage.loadConvos();
      // Sort by created desc
      conversations.sort((a,b)=>b.created-a.created);
      activeConvoId = storage.loadActiveConvoId();
      if(!conversations.length) {
        createNewConvo('New Chat');
      }
      if(!activeConvoId || !conversations.some(c=>c.id===activeConvoId)) {
        activeConvoId = conversations[0].id;
        storage.saveActiveConvoId(activeConvoId);
      }
      renderConvoList();
      updateCurrentConvoTitle();
      renderChatArea();
      if(apiKey) {
        setStatusBadge('Connecting...', true);
        fetchModels();
      } else {
        setStatusBadge('No API Key', false);
        renderModelSelect();
      }
    }

    // =============== Model fetching ===============
    async function fetchModels() {
      if(!apiKey) return;
      setStatusBadge('Connecting...', true);
      modelSelect.disabled = true;
      try {
        const res = await fetch('https://api.openai.com/v1/models',{
          headers: {'Authorization':'Bearer '+apiKey}
        });
        if(!res.ok) throw new Error('API Key error');
        const data = await res.json();
        // Only show chat models
        availableModels = data.data
          .filter(m=>/^gpt-/.test(m.id))
          .sort((a,b)=>a.id<b.id?1:-1);
        if(!availableModels.length) throw new Error('No models found');
        // Try to restore last used
        let savedModel = storage.getModel();
        if(savedModel && availableModels.some(m=>m.id===savedModel)) {
          currentModel = savedModel;
        } else {
          currentModel = availableModels[0].id;
          storage.setModel(currentModel);
        }
        renderModelSelect();
        setStatusBadge('Ready', true);
      } catch(e) {
        setStatusBadge('API Key Error', false);
        availableModels = [];
        renderModelSelect();
      }
    }
    modelSelect.onchange = () => {
      currentModel = modelSelect.value;
      storage.setModel(currentModel);
    };

    // =============== Sending prompt ===============
    let sending = false;
    async function submitPrompt(e) {
      e.preventDefault();
      if(sending) return;
      let prompt = promptInput.value.trim();
      if(!prompt) return;
      let convo = conversations.find(c=>c.id===activeConvoId);
      if(!convo) {
        createNewConvo('New Chat');
        convo = conversations.find(c=>c.id===activeConvoId);
      }
      addMessageToActiveConvo('user', prompt);
      promptInput.value = '';
      promptInput.style.height = 'auto';
      sending = true;
      sendBtn.disabled = true;
      stopBtn.style.display = '';
      stopBtn.disabled = false;
      setStatusBadge('Waiting...', true);
      try {
        // Build messages
        let msgs = convo.messages.map(m=>({role:m.role, content:m.content}));
        // Limit memory: last 32 messages
        if(msgs.length > 32) msgs = msgs.slice(-32);
        abortController = new AbortController();
        // Stream!
        const response = await fetch('https://api.openai.com/v1/chat/completions',{
          method:'POST',
          headers: {
            'Content-Type':'application/json',
            'Authorization':'Bearer '+apiKey
          },
          body: JSON.stringify({
            model: currentModel,
            messages: msgs,
            stream: true
          }),
          signal: abortController.signal
        });
        if(!response.ok) {
          let err = await response.text();
          throw new Error(err);
        }
        // Add a placeholder message
        addMessageToActiveConvo('assistant','');
        let aiMsgIdx = convo.messages.length-1;
        let content = '';
        const decoder = new TextDecoder('utf-8');
        const reader = response.body.getReader();
        let done = false;
        while(!done) {
          const {value, done:doneR} = await reader.read();
          if(value) {
            let chunk = decoder.decode(value);
            for (const line of chunk.split('\n')) {
              const m = line.match(/^data:\s*(.*)$/);
              if(!m || !m[1] || m[1]==='[DONE]') continue;
              try {
                let data = JSON.parse(m[1]);
                let delta = data.choices?.[0]?.delta?.content || '';
                if(delta) {
                  content += delta;
                  // Update message in store and UI
                  convo.messages[aiMsgIdx].content = content;
                  storage.saveConvos(conversations);
                  // Only update the last message's content
                  updateLastAIMsg(content);
                }
              } catch{}
            }
          }
          done = doneR;
        }
        setStatusBadge('Ready', true);
      } catch(e) {
        if (e.name === 'AbortError') {
          setStatusBadge('Cancelled', false);
        } else {
          setStatusBadge('Error', false);
          addMessageToActiveConvo('assistant', `*(Error: ${e.message})*`);
        }
      }
      sending = false;
      sendBtn.disabled = false;
      stopBtn.style.display = 'none';
      abortController = null;
    }
    function updateLastAIMsg(content) {
      // Only update last assistant msg
      const lastRow = Array.from(chatArea.querySelectorAll('.chat-message-row.assistant')).pop();
      if(lastRow) {
        lastRow.querySelector('.chat-message-content').innerHTML = renderMarkdown(content);
        chatArea.scrollTo({top:chatArea.scrollHeight,behavior:'smooth'});
      }
    }
    inputArea.addEventListener('submit', submitPrompt);
    stopBtn.onclick = () => {
      if(abortController) abortController.abort();
      stopBtn.disabled = true;
      setStatusBadge('Cancelled', false);
    };

    // =============== New conversation ===============
    newConvoBtn.onclick = () => {
      createNewConvo('New Chat');
    };

    // =============== Prompt input autosize ===============
    promptInput.addEventListener('input', e => {
      promptInput.style.height = 'auto';
      promptInput.style.height = (promptInput.scrollHeight)+'px';
      sendBtn.disabled = !promptInput.value.trim() || sending;
    });

    // =============== Keyboard Shortcuts ===============
    promptInput.addEventListener('keydown', function(e){
      if(e.key==='Enter' && !e.shiftKey) {
        e.preventDefault();
        if(promptInput.value.trim() && !sending)
          inputArea.requestSubmit();
      }
    });

    // =============== Start ===============
    window.addEventListener('DOMContentLoaded', loadState);

    // =============== Handle window resize for mobile ===============
    window.addEventListener('resize', ()=>{
      promptInput.style.height = 'auto';
      promptInput.style.height = (promptInput.scrollHeight)+'px';
    });
  </script>
</body>
