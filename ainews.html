<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Neural Feed</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e  50%, #0f0f23 100%);
      background-attachment: fixed;
      color: #e0e6ed;
      min-height: 100vh;
      padding: 0;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(600px circle at 20% 30%, rgba(56, 189, 248, 0.15), transparent 50%),
        radial-gradient(800px circle at 80% 70%, rgba(168, 85, 247, 0.1), transparent 50%),
        radial-gradient(400px circle at 40% 80%, rgba(34, 197, 94, 0.1), transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #60a5fa, #a78bfa, #34d399);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      text-shadow: 0 0 40px rgba(96, 165, 250, 0.3);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 10px rgba(96, 165, 250, 0.4)); }
      to { filter: drop-shadow(0 0 20px rgba(96, 165, 250, 0.6)); }
    }

    .subtitle {
      font-size: 1.1rem;
      color: #94a3b8;
      font-weight: 300;
    }

    .control-panel {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(51, 65, 85, 0.3);
      border-radius: 24px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 
        0 20px 25px -5px rgba(0, 0, 0, 0.4),
        0 10px 10px -5px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .control-section {
      margin-bottom: 25px;
    }

    .control-section:last-child {
      margin-bottom: 0;
    }

    .control-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #f1f5f9;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .control-title::before {
      content: '';
      width: 4px;
      height: 20px;
      background: linear-gradient(135deg, #60a5fa, #a78bfa);
      border-radius: 2px;
    }

    .input-group {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    input[type="text"] {
      flex: 1;
      min-width: 200px;
      padding: 14px 18px;
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 12px;
      color: #e2e8f0;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #60a5fa;
      background: rgba(30, 41, 59, 0.95);
      box-shadow: 
        0 0 0 3px rgba(96, 165, 250, 0.1),
        0 4px 12px rgba(96, 165, 250, 0.15);
      transform: translateY(-1px);
    }

    input[type="text"]::placeholder {
      color: #64748b;
    }

    .btn {
      padding: 14px 24px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      white-space: nowrap;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      color: white;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.6);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.6);
    }

    .btn-accent {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      color: white;
      box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
    }

    .btn-accent:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(245, 158, 11, 0.6);
    }

    .btn-danger {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(239, 68, 68, 0.6);
    }

    .list-container {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(51, 65, 85, 0.3);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      max-height: 400px;
      overflow-y: auto;
    }

    .list-container::-webkit-scrollbar {
      width: 8px;
    }

    .list-container::-webkit-scrollbar-track {
      background: rgba(51, 65, 85, 0.3);
      border-radius: 4px;
    }

    .list-container::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #60a5fa, #a78bfa);
      border-radius: 4px;
    }

    .list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(71, 85, 105, 0.3);
      border-radius: 12px;
      padding: 16px 20px;
      margin-bottom: 12px;
      transition: all 0.3s ease;
      flex-wrap: wrap;
      gap: 10px;
    }

    .list-item:hover {
      background: rgba(30, 41, 59, 0.8);
      border-color: rgba(96, 165, 250, 0.5);
      transform: translateX(5px);
      box-shadow: 0 4px 20px rgba(96, 165, 250, 0.1);
    }

    .list-item:last-child {
      margin-bottom: 0;
    }

    .item-content {
      flex: 1;
      min-width: 200px;
    }

    .item-url {
      color: #e2e8f0;
      font-weight: 500;
      word-break: break-all;
    }

    .item-tags {
      color: #94a3b8;
      font-size: 0.85rem;
      margin-top: 4px;
    }

    .item-actions {
      display: flex;
      gap: 8px;
      flex-shrink: 0;
    }

    .btn-small {
      padding: 8px 12px;
      font-size: 0.8rem;
      border-radius: 8px;
    }

    .tag-toggle {
      display: inline-block;
      padding: 10px 16px;
      margin: 5px;
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 20px;
      color: #94a3b8;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .tag-toggle:hover {
      background: rgba(30, 41, 59, 0.95);
      border-color: rgba(96, 165, 250, 0.5);
      transform: translateY(-2px);
    }

    .tag-toggle.active {
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      border-color: #3b82f6;
      color: white;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
    }

    .tag-toggle.active:hover {
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
    }

    .tags-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }

    .news-container {
      margin-top: 40px;
    }

    .section {
      margin-bottom: 50px;
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .section-header {
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.9), rgba(30, 41, 59, 0.8));
      backdrop-filter: blur(20px);
      border: 1px solid rgba(51, 65, 85, 0.3);
      border-radius: 16px;
      padding: 20px 25px;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }

    .section-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, #60a5fa, #a78bfa, #34d399);
    }

    .section-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #f1f5f9;
      margin: 0;
      text-shadow: 0 2px 10px rgba(96, 165, 250, 0.3);
    }

    .section-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
    }

    .news-card {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(51, 65, 85, 0.3);
      border-radius: 16px;
      padding: 24px;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .news-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(96, 165, 250, 0.5), transparent);
      transition: all 0.3s ease;
    }

    .news-card:hover {
      transform: translateY(-8px);
      border-color: rgba(96, 165, 250, 0.6);
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.3),
        0 0 50px rgba(96, 165, 250, 0.1);
    }

    .news-card:hover::before {
      background: linear-gradient(90deg, rgba(96, 165, 250, 0.3), rgba(168, 85, 247, 0.3), rgba(52, 211, 153, 0.3));
      height: 2px;
    }

    .news-title {
      color: #f1f5f9;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      line-height: 1.4;
      display: block;
      margin-bottom: 15px;
      transition: color 0.3s ease;
    }

    .news-title:hover {
      color: #60a5fa;
    }

    .news-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      color: #64748b;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(51, 65, 85, 0.3);
    }

    .news-source {
      font-weight: 500;
      color: #94a3b8;
    }

    .news-date {
      color: #64748b;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #64748b;
      font-size: 1.1rem;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(96, 165, 250, 0.3);
      border-radius: 50%;
      border-top-color: #60a5fa;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      color: #f87171;
      text-align: center;
      padding: 40px 20px;
      font-size: 1rem;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      border-radius: 12px;
      margin: 20px 0;
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: #64748b;
    }

    .empty-state h3 {
      color: #94a3b8;
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      h1 {
        font-size: 2.5rem;
      }

      .input-group {
        flex-direction: column;
      }

      .section-grid {
        grid-template-columns: 1fr;
      }

      .list-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .item-actions {
        width: 100%;
        justify-content: flex-end;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>AI Neural Feed</h1>
      <p class="subtitle">Real-time intelligence from the AI frontier</p>
    </div>

    <div class="control-panel">
      <div class="control-section">
        <div class="control-title">Feed Management</div>
        <div class="input-group">
          <input id="new-feed-url" type="text" placeholder="RSS feed URL" />
          <input id="new-feed-tags" type="text" placeholder="Tags (comma-separated)" />
          <button id="add-feed" class="btn btn-primary">Add Feed</button>
        </div>
        
        <div class="list-container" id="feed-list-container">
          <ul id="feed-list"></ul>
        </div>
      </div>

      <div class="control-section">
        <div class="control-title">Section Management</div>
        <div class="input-group">
          <input id="new-section-name" type="text" placeholder="New section/tag name" />
          <button id="add-section" class="btn btn-secondary">Add Section</button>
          <button id="reset-sections" class="btn btn-accent">Reset Sections</button>
        </div>
        
        <div class="list-container" id="section-list-container">
          <div class="tags-container" id="section-list"></div>
        </div>
      </div>
    </div>

    <div id="news-container" class="news-container">
      <div class="loading">Loading neural feed...</div>
    </div>
  </div>

  <script>
    // Enhanced initial feeds with better categorization
    let feeds = [
      { url: 'https://openai.com/blog/rss',                   tags: ['ChatGPT', 'OpenAI'],   added: Date.now() },
      { url: 'https://ai.googleblog.com/feeds/posts/default?alt=rss', tags: ['Gemini', 'Google'],     added: Date.now() },
      { url: 'https://blog.anthropic.com/rss.xml',             tags: ['Claude', 'Anthropic'],    added: Date.now() },
      { url: 'https://techcrunch.com/tag/automation/feed/',     tags: ['Automation', 'Industry'],added: Date.now() },
      { url: 'https://techcrunch.com/tag/chatbots/feed/',       tags: ['Agents', 'Chatbots'],    added: Date.now() },
      { url: 'https://dev.to/feed/tagged/ai',                  tags: ['Coding', 'Development'],    added: Date.now() },
      { url: 'https://www.technologyreview.com/feed/?tag=ai',   tags: ['Tools', 'Research'],     added: Date.now() },
      { url: 'https://ainowinstitute.org/feed.xml',            tags: ['Ethics', 'Policy'],      added: Date.now() }
    ];

    // Enhanced section names with better organization
    const defaultSectionNames = [
      'Most Recent', 'ChatGPT', 'Gemini', 'Claude', 'Automation', 'Agents', 'Coding', 'Tools', 'Ethics'
    ];
    let sections = defaultSectionNames.map(name => ({ name, active: true }));

    // DOM references
    const feedListEl       = document.getElementById('feed-list');
    const sectionListEl    = document.getElementById('section-list');
    const newsContainer    = document.getElementById('news-container');
    const newFeedUrlInput  = document.getElementById('new-feed-url');
    const newFeedTagsInput = document.getElementById('new-feed-tags');
    const newSectionInput  = document.getElementById('new-section-name');
    const addFeedBtn       = document.getElementById('add-feed');
    const addSectionBtn    = document.getElementById('add-section');
    const resetSectionsBtn = document.getElementById('reset-sections');

    function renderFeedList() {
      feedListEl.innerHTML = '';
      if (feeds.length === 0) {
        feedListEl.innerHTML = '<div class="empty-state"><h3>No feeds added</h3><p>Add some RSS feeds to get started</p></div>';
        return;
      }

      feeds.forEach((feed, i) => {
        const li = document.createElement('li');
        li.className = 'list-item';
        
        const content = document.createElement('div');
        content.className = 'item-content';
        
        const urlDiv = document.createElement('div');
        urlDiv.className = 'item-url';
        urlDiv.textContent = feed.url;
        
        const tagsDiv = document.createElement('div');
        tagsDiv.className = 'item-tags';
        tagsDiv.textContent = `Tags: ${feed.tags.join(', ')}`;
        
        content.appendChild(urlDiv);
        content.appendChild(tagsDiv);

        const actions = document.createElement('div');
        actions.className = 'item-actions';

        const editBtn = document.createElement('button');
        editBtn.className = 'btn btn-secondary btn-small';
        editBtn.textContent = 'Edit';
        editBtn.onclick = () => {
          const newTags = prompt('Tags (comma-separated)', feed.tags.join(', '));
          if (newTags !== null) {
            feed.tags = newTags.split(',').map(x => x.trim()).filter(x => x);
            renderFeedList(); 
            renderSectionList(); 
            loadNews();
          }
        };

        const removeBtn = document.createElement('button');
        removeBtn.className = 'btn btn-danger btn-small';
        removeBtn.textContent = 'Remove';
        removeBtn.onclick = () => {
          feeds.splice(i, 1);
          renderFeedList(); 
          renderSectionList(); 
          loadNews();
        };

        actions.appendChild(editBtn);
        actions.appendChild(removeBtn);
        li.appendChild(content);
        li.appendChild(actions);
        feedListEl.appendChild(li);
      });
    }

    function renderSectionList() {
      sectionListEl.innerHTML = '';
      sections.forEach((sec, i) => {
        const tagBtn = document.createElement('span');
        tagBtn.textContent = sec.name;
        tagBtn.className = 'tag-toggle' + (sec.active ? ' active' : '');
        tagBtn.onclick = () => {
          sec.active = !sec.active;
          renderSectionList(); 
          loadNews();
        };

        // Add remove functionality for non-default sections
        if (!defaultSectionNames.includes(sec.name)) {
          tagBtn.ondblclick = (e) => {
            e.stopPropagation();
            if (confirm(`Remove section "${sec.name}"?`)) {
              sections.splice(i, 1);
              renderSectionList(); 
              loadNews();
            }
          };
          tagBtn.title = 'Double-click to remove';
        }

        sectionListEl.appendChild(tagBtn);
      });
    }

    // Enhanced event handlers
    addFeedBtn.onclick = () => {
      const url = newFeedUrlInput.value.trim();
      const tags = newFeedTagsInput.value.split(',').map(x => x.trim()).filter(x => x);
      
      if (!url) {
        alert('Please enter a valid RSS feed URL');
        return;
      }
      
      if (feeds.some(f => f.url === url)) {
        alert('This feed is already added');
        return;
      }
      
      feeds.push({ url, tags, added: Date.now() });
      newFeedUrlInput.value = '';
      newFeedTagsInput.value = '';
      renderFeedList(); 
      renderSectionList(); 
      loadNews();
    };

    addSectionBtn.onclick = () => {
      const name = newSectionInput.value.trim();
      if (!name) {
        alert('Please enter a section name');
        return;
      }
      
      if (sections.some(s => s.name === name)) {
        alert('This section already exists');
        return;
      }
      
      sections.push({ name, active: true });
      newSectionInput.value = '';
      renderSectionList(); 
      loadNews();
    };

    resetSectionsBtn.onclick = () => {
      if (confirm('Reset all sections to default?')) {
        sections = defaultSectionNames.map(n => ({ name: n, active: true }));
        renderSectionList(); 
        loadNews();
      }
    };

    // Enhanced feed fetching with better error handling
    async function fetchFeed(feed) {
      try {
        const proxied = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(feed.url);
        const res = await fetch(proxied, { 
          timeout: 10000,
          headers: {
            'User-Agent': 'AI Neural Feed Aggregator'
          }
        });
        
        if (!res.ok) {
          console.warn(`Feed fetch failed: ${feed.url} (${res.status})`);
          return [];
        }
        
        const xmlText = await res.text();
        const doc = new DOMParser().parseFromString(xmlText, 'application/xml');
        
        // Check for parsing errors
        const parseError = doc.querySelector('parsererror');
        if (parseError) {
          console.warn(`XML parse error for ${feed.url}`);
          return [];
        }
        
        const items = Array.from(doc.querySelectorAll('item'));
        
        return items.map(item => {
          const title = item.querySelector('title')?.textContent?.trim() || 'Untitled';
          const link = item.querySelector('link')?.textContent?.trim() || '#';
          const pubDateText = item.querySelector('pubDate')?.textContent?.trim();
          const description = item.querySelector('description')?.textContent?.trim() || '';
          
          let pubDate;
          try {
            pubDate = pubDateText ? new Date(pubDateText) : new Date();
            if (isNaN(pubDate.getTime())) {
              pubDate = new Date();
            }
          } catch (e) {
            pubDate = new Date();
          }
          
          return {
            title,
            link,
            pubDate,
            description: description.substring(0, 200),
            source: new URL(feed.url).hostname,
            tags: feed.tags,
            added: feed.added
          };
        }).filter(item => item.title && item.link);
        
      } catch (e) {
        console.warn(`Feed error for ${feed.url}:`, e.message);
        return [];
      }
    }

    // Enhanced news loading and rendering
    async function loadNews() {
      newsContainer.innerHTML = '<div class="loading">Loading neural feed...</div>';
      
      try {
        const feedPromises = feeds.map(feed => fetchFeed(feed));
        const batches = await Promise.allSettled(feedPromises);
        
        const all = batches
          .filter(result => result.status === 'fulfilled')
          .flatMap(result => result.value);
        
        newsContainer.innerHTML = '';

        if (all.length === 0) {
          newsContainer.innerHTML = '<div class="empty-state"><h3>No articles found</h3><p>Try adding some RSS feeds or check your internet connection</p></div>';
          return;
        }

        const activeSections = sections.filter(sec => sec.active);
        
        if (activeSections.length === 0) {
          newsContainer.innerHTML = '<div class="empty-state"><h3>No active sections</h3><p>Enable some sections to view articles</p></div>';
          return;
        }

        activeSections.forEach(sec => {
          let articles;
          
          if (sec.name === 'Most Recent') {
            articles = [...all].sort((a, b) => b.pubDate - a.pubDate);
          } else {
            const searchTerms = sec.name.toLowerCase().split(' ');
            articles = all.filter(article => {
              const titleLower = article.title.toLowerCase();
              const tagsLower = article.tags.map(tag => tag.toLowerCase());
              
              return article.tags.includes(sec.name) || 
                     tagsLower.some(tag => searchTerms.some(term => tag.includes(term))) ||
                     searchTerms.some(term => titleLower.includes(term));
            }).sort((a, b) => b.pubDate - a.pubDate);
          }

          if (articles.length === 0) return;

          const sectionEl = document.createElement('div');
          sectionEl.className = 'section';

          const headerEl = document.createElement('div');
          headerEl.className = 'section-header';
          
          const titleEl = document.createElement('h2');
          titleEl.className = 'section-title';
          titleEl.textContent = `${sec.name} (${articles.length})`;
          
          headerEl.appendChild(titleEl);
          sectionEl.appendChild(headerEl);

          const gridEl = document.createElement('div');
          gridEl.className = 'section-grid';

          articles.slice(0, 12).forEach(article => {
            const cardEl = document.createElement('div');
            cardEl.className = 'news-card';
            
            const titleLinkEl = document.createElement('a');
            titleLinkEl.className = 'news-title';
            titleLinkEl.href = article.link;
            titleLinkEl.target = '_blank';
            titleLinkEl.rel = 'noopener noreferrer';
            titleLinkEl.textContent = article.title;
            
            const metaEl = document.createElement('div');
            metaEl.className = 'news-meta';
            
            const sourceEl = document.createElement('span');
            sourceEl.className = 'news-source';
            sourceEl.textContent = article.source;
            
            const dateEl = document.createElement('span');
            dateEl.className = 'news-date';
            dateEl.textContent = formatDate(article.pubDate);
            
            metaEl.appendChild(sourceEl);
            metaEl.appendChild(dateEl);
            
            cardEl.appendChild(titleLinkEl);
            cardEl.appendChild(metaEl);
            
            // Add click handler for the entire card
            cardEl.onclick = (e) => {
              if (e.target === cardEl) {
                window.open(article.link, '_blank', 'noopener,noreferrer');
              }
            };
            
            gridEl.appendChild(cardEl);
          });

          sectionEl.appendChild(gridEl);
          newsContainer.appendChild(sectionEl);
        });

        if (newsContainer.children.length === 0) {
          newsContainer.innerHTML = '<div class="empty-state"><h3>No articles match active sections</h3><p>Try enabling more sections or adding different feeds</p></div>';
        }

      } catch (error) {
        console.error('Error loading news:', error);
        newsContainer.innerHTML = '<div class="error">Failed to load news. Please check your internet connection and try again.</div>';
      }
    }

    // Enhanced date formatting
    function formatDate(date) {
      const now = new Date();
      const diffMs = now - date;
      const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
      const diffDays = Math.floor(diffHours / 24);
      
      if (diffDays === 0) {
        if (diffHours === 0) {
          const diffMins = Math.floor(diffMs / (1000 * 60));
          return diffMins <= 1 ? 'Just now' : `${diffMins}m ago`;
        }
        return `${diffHours}h ago`;
      } else if (diffDays === 1) {
        return 'Yesterday';
      } else if (diffDays < 7) {
        return `${diffDays}d ago`;
      }
      
      return date.toLocaleDateString('en-US', { 
        month: 'short', 
        day: 'numeric',
        year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
      });
    }

    // Enhanced keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey || e.metaKey) {
        switch (e.key) {
          case 'r':
          case 'R':
            e.preventDefault();
            loadNews();
            break;
          case 'f':
          case 'F':
            e.preventDefault();
            newFeedUrlInput.focus();
            break;
          case 's':
          case 'S':
            e.preventDefault();
            newSectionInput.focus();
            break;
        }
      }
    });

    // Enhanced enter key handling for inputs
    [newFeedUrlInput, newFeedTagsInput].forEach(input => {
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          addFeedBtn.click();
        }
      });
    });

    newSectionInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        addSectionBtn.click();
      }
    });

    // Auto-refresh functionality
    let autoRefreshInterval;
    
    function startAutoRefresh() {
      // Refresh every 10 minutes
      autoRefreshInterval = setInterval(() => {
        console.log('Auto-refreshing feeds...');
        loadNews();
      }, 10 * 60 * 1000);
    }

    function stopAutoRefresh() {
      if (autoRefreshInterval) {
        clearInterval(autoRefreshInterval);
        autoRefreshInterval = null;
      }
    }

    // Handle page visibility for auto-refresh
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        stopAutoRefresh();
      } else {
        startAutoRefresh();
        // Refresh when page becomes visible again
        loadNews();
      }
    });

    // Enhanced error handling for network issues
    window.addEventListener('online', () => {
      console.log('Connection restored, refreshing feeds...');
      loadNews();
    });

    window.addEventListener('offline', () => {
      console.log('Connection lost');
      newsContainer.innerHTML = '<div class="error">No internet connection. Please check your network and try again.</div>';
    });

    // Initialize the application
    function initialize() {
      console.log('Initializing AI Neural Feed...');
      renderFeedList();
      renderSectionList();
      loadNews();
      startAutoRefresh();
      
      // Add some visual feedback
      document.body.style.opacity = '0';
      document.body.style.transition = 'opacity 0.5s ease';
      
      setTimeout(() => {
        document.body.style.opacity = '1';
      }, 100);
    }

    // Start the application
    initialize();
  </script>
</body>
